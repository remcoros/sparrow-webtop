name: PR Build Docker Image (Multi-Arch, no publish)

on:
  pull_request:
    paths-ignore: ["*.md"]
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            dockerfile: Dockerfile
            runner: ubuntu-latest
          - arch: arm64
            platform: linux/arm64
            dockerfile: Dockerfile.aarch64
            runner: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (no push) - ${{ matrix.arch }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platform }}
          # Reuse and populate BuildKit cache to speed up subsequent builds
          cache-from: type=gha,scope=sparrow-webtop-${{ matrix.arch }}
          cache-to: type=gha,scope=sparrow-webtop-${{ matrix.arch }},mode=max
          provenance: false
          sbom: false
          push: false
